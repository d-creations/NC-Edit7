<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NC-Edit7 - CNC Editor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #1e1e1e;
        color: #d4d4d4;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 18px;
        color: #569cd6;
      }

      .loading::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }
    </style>
    <script type="module" crossorigin src="/assets/main-C7tqC73P.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="loading">Loading NC-Edit7</div>
    </div>
  </body>
</html>
